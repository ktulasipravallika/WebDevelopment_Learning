<!DOCTYPE html>
<html lang="en">

<head>
    <title>HTML Tables</title>
</head>

<body>
    <h1>Heaviest Birds </h1>
    <table>
        <thead>
            <tr>
                <th> Animal </th>
                <th> Average Mass(Kg/Lb) </th>
                <th> Flighted </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ostrich</td>
                <td> 104(230)</td>
                <td> No </td>
            </tr>
            <tr>
                <td> Somali Ostrich</td>
                <td> 90(200)</td>
                <td> No </td>
            </tr>
        </tbody>
    </table>
<h2> Version 2 </h2>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Animal</th>
                <th colspan="2">Average Mass</th>
                <th>Kg</th>
                <th>Lb</th>
                <th rowspan="2">Flighted</th>
            </tr>
            <tr>
                <th>Kg</th>
                <th>Lb</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ostrich</td>
                <td>104</td>
                <td>230</td>
                <td>No </td>
            </tr>
            <tr>
                <td>Somali Ostrich</td>
                <td>90</td>
                <td>200</td>
                <td>No </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
