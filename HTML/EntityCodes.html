<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Entity Codes</title>
</head>
<body>
    <p> To display 1 less than 2 </p>
    <p> 1 &lt; 2</p>

    <p> To display 2 greater than 1 </p>
    <p> 2 &gt; 1</p>

    <p> To display 1 and 2 </p>
    <p> 1 &amp; 2</p>

    <p> To display 1 less than 2 </p>
    <p> 1 &le; 2</p>

    <p> To display 1 less than 2 </p>
    <p> 1 &le; 2</p>

    <p> To display Spade Symbol </p>
    <p> &spades;</p>
</body>
</html>
